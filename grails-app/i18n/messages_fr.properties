scheduled.super.explanation=Les échéances sont des opérations récurrentes qui sont exécutées une seule fois par mois. Il peut s'agir par exemple du dépôt de salaire \
                                            ou encore du paiement d'un crédit.<br/><br/>\
                                            Une échéance peut être automatique ou manuelle. \
                                            <ul><li>En mode automatique, l'échéance est appliquée toute seule à la date indiquée: vous n'avez rien à faire.</li>\
                                                <li>En mode manuel, l'échéance est affichée sur la page d'accueil : un bouton permet de l'activer, un autre de l'ignorer pour le mois en cours.</li></ul><br/>\
                                            Une échéance peut également être active ou inactive: une échéance inactive est considérée comme supprimée et est simplement ignorée par le système.
